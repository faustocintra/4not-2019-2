<h1>Listagem de professores</h1>

<table mat-table [dataSource]="professores" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let professor"> {{professor.nome}} </td>
   </ng-container>

   <!-- Endereco Column -->
   <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
      <td mat-cell *matCellDef="let professor"> {{professor.endereco}} </td>
   </ng-container>

   <!-- Telefone Column -->
   <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let professor"> {{professor.telefone}} </td>
   </ng-container>

   <!-- Email Column -->
   <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let professor"> {{professor.email}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let professor">
         <button mat-raised-button color="accent">
            <mat-icon>edit</mat-icon>
         </button>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let professor">
         <button mat-raised-button color="warn">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
