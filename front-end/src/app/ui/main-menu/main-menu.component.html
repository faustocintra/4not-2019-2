<button mat-button [matMenuTriggerFor]="menu" #state="matMenuTrigger">
   <mat-icon *ngIf="! state.menuOpen">menu</mat-icon>
   <mat-icon *ngIf="state.menuOpen">close</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
