<h1>Listagem de professores</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/turma/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Nova turma
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="turmas" class="mat-elevation-z8">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let turma"> {{turma.nome}} </td>
   </ng-container>

   <!-- Professor Column -->
   <ng-container matColumnDef="professor">
         <th mat-header-cell *matHeaderCellDef> Professor </th>
         <td mat-cell *matCellDef="let turma"> {{turma.professor?.nome}} </td>
      </ng-container>

   <!-- Curso Column -->
   <ng-container matColumnDef="curso">
         <th mat-header-cell *matHeaderCellDef> Curso </th>
         <td mat-cell *matCellDef="let turma"> {{turma.curso?.nome}} </td>
      </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let turma">
         <a mat-raised-button color="accent" 
            [routerLink]="['/turma', turma._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let turma">
         <button mat-raised-button color="warn"
            (click)="excluir(turma._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
